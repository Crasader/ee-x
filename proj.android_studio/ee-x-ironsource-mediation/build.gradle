// https://developers.ironsrc.com/ironsource-mobile/android/mediation-networks-android

apply plugin: 'com.android.library'

repositories {
    maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }
    maven { url 'https://dl.bintray.com/ironsource-mobile/android-adapters' }
    maven { url "https://adcolony.bintray.com/AdColony" }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    api project(':ee-x-core')

    implementation 'com.ironsource.sdk:mediationsdk:6.8.4@jar'
    implementation 'com.ironsource.adapters:admobadapter:4.3.3@jar'
    implementation 'com.ironsource.adapters:applovinadapter:4.3.4@jar'
}
