// https://developers.ironsrc.com/ironsource-mobile/android/facebook-mediation-guide/

apply plugin: 'com.android.library'

repositories {
    maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }
    maven { url 'https://dl.bintray.com/ironsource-mobile/android-adapters' }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    api project(':ee-x-ads')
    api "com.android.support:appcompat-v7:${rootProject.ext.supportLibraryVersion}"
    api "com.android.support:recyclerview-v7:${rootProject.ext.supportLibraryVersion}"

    implementation 'com.ironsource.adapters:facebookadapter:4.3.3@jar'
    implementation 'com.facebook.android:audience-network-sdk:5.3.1'
}
