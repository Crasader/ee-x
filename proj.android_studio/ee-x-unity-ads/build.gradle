apply plugin: 'com.android.library'

repositories {
    maven {
        url "https://dl.bintray.com/ironsource-mobile/android-adapters"
    }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    api project(':ee-x-core')

    if (rootProject.ext.useIronsourceMediation) {
        // Ironsource adapter include unity sdk 3.2.0
        implementation('com.ironsource.adapters:unityadsadapter:4.1.6@jar')
    } else {
        // https://github.com/Unity-Technologies/unity-ads-android/releases
        implementation 'com.unity3d.ads:unity-ads:3.4.0'
    }
}
