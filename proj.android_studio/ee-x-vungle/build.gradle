// https://support.vungle.com/hc/en-us/articles/115000468071-Get-Started-with-Vungle-Android-or-Amazon-SDK-v-5-

apply plugin: 'com.android.library'

repositories {
    maven { url 'https://jitpack.io' }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    api project(':ee-x-core')
    api "com.github.vungle:vungle-android-sdk:6.3.12"

    api 'com.google.ads.mediation:vungle:6.2.5.1'

    implementation "com.google.android.gms:play-services-basement:15.0.1"
    implementation "com.google.android.gms:play-services-ads-identifier:15.0.1"
    implementation "com.google.android.gms:play-services-location:15.0.1"
}
