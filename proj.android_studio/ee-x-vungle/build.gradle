apply plugin: 'com.android.library'

repositories {
    maven {
        url 'https://jitpack.io'
    }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}


dependencies {
    api project(':ee-x-core')
    api 'com.github.vungle:vungle-android-sdk:5.3.2'

    implementation "com.google.android.gms:play-services-basement:${rootProject.ext.playservicesLibraryVersion}"
    implementation "com.google.android.gms:play-services-location:${rootProject.ext.playservicesLibraryVersion}"
}
