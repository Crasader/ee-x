apply plugin: 'com.android.library'

repositories {
    maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

dependencies {
    api project(':ee-x-core')
    implementation 'com.ironsource.sdk:mediationsdk:6.11.1'

    if (rootProject.ext.useIronsourceMediation) {
        implementation 'com.ironsource.adapters:facebookadapter:4.3.8@jar'

        // https://developers.ironsrc.com/ironsource-mobile/android/unityads-change-log/
        implementation 'com.ironsource.adapters:unityadsadapter:4.1.7@jar'
        implementation 'com.ironsource.adapters:admobadapter:4.3.6@jar'
    }
}
