apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }
}

dependencies {
    compile project(':ee-x-core')

    compile 'com.google.android.gms:play-services-base:10.2.4'
    compile 'com.google.firebase:firebase-analytics:10.2.4'
    compile 'com.google.firebase:firebase-config:10.2.4'
    compile 'com.google.firebase:firebase-storage:10.2.4'
}
